<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>system.js-test</title>
</head>
<body>
  <script type="systemjs-importmap">
    {
      "imports": {
        "vue": "https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js",
        "jquery": "https://code.jquery.com/jquery-3.6.0.min.js",
        "lodash": "https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js",
        "com1": "http://127.0.0.1:8080/dist/bundle.js"
      }
    }
  </script>
  <script src="./node_modules/systemjs/dist/system.js"></script>
  <button id="importbtn"> 点我导入模块 </button>
  <script>
    var btn = document.getElementById('importbtn');
    btn.addEventListener('click', e => {
      System.import('com1').then(res => {
        console.log('import success', res, res.default.initChart())
      });
    }, false);
  </script>
  <!-- <script src="./dist/external.js"></script> -->
</body>
</html>
